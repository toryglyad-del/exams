# .github/workflows/main.yml

name: Python CI/CD

# Когда запускать этот воркфлоу
on:
  push:
    branches: [ "main", "develop" ] # Запускать при пуше в ветки main и develop
  pull_request:
    branches: [ "main", "develop" ] # Запускать при создании/обновлении PR

# Определяем набор заданий (jobs)
jobs:
  # ------------ ЗАДАНИЕ 1: СОЗДАНИЕ STRUCTURE И ТЕСТОВ ------------
  setup_structure:
    runs-on: ubuntu-latest
    outputs:
      test-path: ${{ steps.set-path.outputs.test-path }}
    steps:
      - name: Создать папки проекта
        run: |
          mkdir -p .github/workflows
          mkdir -p tests/unit
      - name: Создать тестовый файл
        run: |
          cat <<EOF > tests/unit/test_sample.py
def test_example():
    assert 1 + 1 == 2
EOF

  # ------------ ЗАДАНИЕ 2: СБОРКА ПРОЕКТА (BUILD) ------------
  build:
    runs-on: ubuntu-latest
    needs: setup_structure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # ------------ ЗАДАНИЕ 3: МОДУЛЬНЫЕ ТЕСТЫ (UNIT TESTS) ------------
  unit_tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit/

  # ------------ ЗАДАНИЕ 4: ИНТЕГРАЦИОННЫЕ ТЕСТЫ ------------
  integration_tests:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        run: |
          echo "Запуск интеграционных тестов..."
          pytest tests/integration/

  # ------------ ЗАДАНИЕ 5: ОТЧЕТ ПО ПОКРЫТИЮ ------------
  coverage_report:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      - name: Generate coverage report
        run: pytest --cov=. --cov-report=xml coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml
